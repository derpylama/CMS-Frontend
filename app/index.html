<!DOCTYPE html>
<html data-page="pages" data-lang="en">
    <head>
        <meta charset="UTF-8" />

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
          http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'"
        />
        <meta
          http-equiv="X-Content-Security-Policy"
          content="default-src 'self'; script-src 'self'"
        />

        <link rel="stylesheet" type="text/css" href="css/vars.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">

        <script src="js/apifrontend.js"></script>
        <script src="js/eses_ext.js"></script>
        <script src="js/renderer.js" defer></script>

        <title>Hello from Electron renderer!</title>
    </head>

    <body>
        <header class="topbar-container">
            <nav id="header-left" class="hflex">
                <h1 class="on-pages">Sm√∂rig CMS</h1>
                <button id="nav-go-back" class="on-viewer on-editor topbar-button">Go Back</button>
                <label class="on-viewer on-editor checkbox-button topbar-button" for="nav-toggle-viewer-editor">
                    <input type="checkbox" id="nav-toggle-viewer-editor">
                    Create Page
                </label>

                
            </nav>
            <nav id="header-right" class="hflex">
                <label class="on-pages on-viewer on-editor-edit checkbox-button topbar-button" for="nav-toggle-lang">
                    <input type="checkbox" id="nav-toggle-lang">
                    <div class="eng-lang">Eng</div>
                    <div class="swe-lang">Swe</div>
                    
                </label>
                
                <button id="nav-create-page" class="on-pages topbar-button">Create Page</button>
            </nav>
        </header>

        <main>

            <section id="page-pages" class="on-pages">
                <div id="previews-container"></div>
            </section>

            <section id="page-viewer" class="on-viewer">
                <h2>Title</h2>
                <div id="content-container"></div>
            </section>

            <section id="page-editor" class="on-editor">
                <div class="hflex">
                    <label>Header:</label>
                    <input type="text" id="editor-input-header">
                    <select id="editor-select-lang">
                        <option value="en">English</option>
                        <option value="sv">Svenska</option>
                    </select>
                </div>
                <div class="hflex page-create-edit-container">
                    <div class="vflex equal-width-flexbox">
                        <h3>HTML</h3>
                        <div class="text-container">
                            <textarea id="editor-html" spellcheck="false"></textarea>
                        </div>
                    </div>

                    <aside class="vflex equal-width-flexbox">
                        <h3>Preview</h3>
                        <div class="text-container">
                            <iframe id="editor-preview"></iframe>
                        </div>
                    </div>
                </div>
            </section>
        
        </main>
</html>
